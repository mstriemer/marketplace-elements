<!doctype html>
<html>
  <head>
    <title>Marketplace Elements</title>
    <link rel="stylesheet" href="gh-pages/page.css">
    <link rel="stylesheet" href="dist/css/marketplace-elements.css">
    <script src="gh-pages/document-register-element.js"></script>
    <script src="gh-pages/mustache.js"></script>
    <script src="dist/js/marketplace-elements.js"></script>
  </head>
  <body>
    <script id="element-listing" type="text/mustache">
      <mkt-tab-control class="elements" control="element-tabs"  id="elements-tab-control">
        <select>
          {{#elements}}
            <option value="{{name}}">{{name}}</option>
          {{/elements}}
        </select>
      </mkt-tab-control>
    </script>
    <script id="element-detail" type="text/mustache">
      <div class="element-detail">
        <h3>{{name}}</h3>
        <p>{{description}}</p>
        {{{template}}}
      </div>
    </script>
    <script id="element-detail-tabs" type="text/mustache">
      <mkt-tabs id="element-tabs">
        {{#elements}}
          <section name="{{name}}">
            <div class="element-detail">
              <p>{{description}}</p>
              {{{template}}}
            </div>

            <h4>Attributes</h4>
            {{#attributes}}
              <div class="attribute-options">
                {{^options}}
                  <label>
                    <input type="checkbox" name="{{name}}">
                    {{name}}{{#description}} - {{.}}{{/description}}
                  </label>
                {{/options}}
                {{#options}}
                  <label>
                    <input type="radio" name="{{name}}" value={{.}}>
                    {{.}}
                  </label>
                {{/options}}
              </div>
            {{/attributes}}
            {{^attributes}}
            <p>None.</p>
            {{/attributes}}

            <h4>Source</h4>
<pre>
  {{template}}
</pre>
          </section>
        {{/elements}}
      </mkt-tabs>
    </script>
    <script id="mkt-banner-template" type="text/mustache">
      <mkt-banner id="mkt-banner-demo">
        Hey, read this!
        <a href='#'>Do this.</a>
        <small>Hidden on narrow screens.</small>
      </mkt-banner>
    </script>
    <script id="mkt-segmented-template" type="text/mustache">
      <mkt-segmented>
        <select>
          <option value="en">English</option>
          <option value="wat">Whatever</option>
          <option value="all" selected>All languages</option>
        </select>
      </mkt-segmented>
    </script>
    <script id="mkt-tab-control-template" type="text/mustache">
      <mkt-tab-control>
        <select>
          <option value="home">Home</option>
          <option value="about">About</option>
          <option value="contact">Contact</option>
        </select>
      </mkt-tab-control>
    </script>
    <script src="gh-pages/index.js"></script>
  </body>
</html>
